<html lang="en" ng-app="collage">

<head>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="app.css">
  <meta name="viewport" content="initial-scale=1" />
  <title>Dynamic image collage</title>
</head>

<body layout="column" ng-controller="collageCtrl">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
      </md-button>
      <h1>Dynamic image collage</h1>
    </div>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

    </md-sidenav>
    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">

        <!--<md-grid-list
          md-cols-gt-md="12" md-cols-sm="3" md-cols-md="8"
          md-row-height-gt-md="1:1" md-row-height="4:3"
          md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
          <md-grid-tile ng-repeat="image in images.wikimedia">
            <img ng-src="{{image}}"></img>
          </md-grid-tile>
        </md-grid-list>-->

        <!--<div class='md-padding' layout="row" flex>
          <div layout="row" flex>
            <div layout="column" flex>
              <md-card class="card" data-ng-repeat="image in images.wikimedia">
                <img ng-src="{{image}}">
              </md-card>
            </div>
          </div>
        </div>-->

      </md-content>
    </div>
  </div>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

  <script src="app.js"></script>
  <script src="images.js"></script>

</body>

</html>
